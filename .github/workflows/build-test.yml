name: Build and Test
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
   defaults:
  run:
    working-directory: WebAppProject/WebAppProject


    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results || ./jest-junit.xml
